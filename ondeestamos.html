            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3658.324773030248!2d-46.73036678823643!3d-23.52081857873943!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cef8c1d371ec31%3A0x671c9325c275132e!2sETEC%20Prof%C2%B0%20Basilides%20de%20Godoy!5e0!3m2!1spt-BR!2sbr!4v1687459002313!5m2!1spt-BR!2sbr"></iframe>

        </div>

        <div class="form">
            <form method="post" action="mailto:lorenzo.aggio@etec.sp.gov.br" enctype="text/plain">
                <div class="form-header">
                    <div class="title">
                        <h1>Fale conosco</h1>
                    </div>
                    <div class="login-button">
                    <a href="index.html">Voltar</a>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu nome" required>
                    </div>

                    <div class="input-box">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu email " required>
                    </div>

                </div>
                <div>
                    <div class="type-inputs">
                        <label for="type-coment">Tipo de comentário</label>
                        <select id="type-coment" name="type-coment" required>
                            <option>Dúvida</option>
                            <option>Crítica</option>
                            <option>Sugestão</option>
                            <option selected>Elogio</option>
                        </select>
                    </div>
                    
                    <br/><br/>
                    <div class="input-box">
                        <label for="coment">Comentário</label>
                        <textarea name ="msg_cliente" id="msg_cliente" cols="30" rows="5" placeholder="Insira um comentário sobre sua experiência que teve no Juunishi, nós queremos te ouvir! "></textarea>
                    </div>
                </div>

                <div>
                    <input type="submit" class="continue-button"></button>
                </div>
            </form>
        </div>
